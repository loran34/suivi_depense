<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<f:view>
		<h:form>
			<p:menubar>
				<p:submenu label="Ordre de mission">
					<p:menuitem value="Liste" url="listeOrdreMission.xhtml" />
				</p:submenu>
			</p:menubar>


			<p:dataTable var="om" value="#{gestionDepenses.ordresMissions}">
				<p:column headerText="Id">
					<h:outputText value="#{om.id}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{om.description}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</f:view>
</h:body>
</html>
